<body>
  <h1>Robot 2D</h1>
  <h2>Primer examen parcial</h2>

  <div class="controls">

    <label>Y (cm): <input type="number" id="y" step="0.1" value="14"></label>

    <button id="home">Home</button>
    <button id="limpiar">Limpiar trayectoria</button>

  <div class="canvas-container">
    <canvas id="robotCanvas" width="500" height="400"></canvas>
  </div>

    <canvas id="q2Plot" width="240" height="150"></canvas>
  </div>
